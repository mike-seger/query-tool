<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Tool</title>
    <link rel="stylesheet" type="text/css" href="query-tool.css">
</head>
<body>

<h2>Query Tool</h2>

<div class="container">
    <div class="listbox">
        <label for="queries">Select a query:</label>
        <select id="queries"></select>
    </div>

    <div id="history-controls" class="listbox">
        <label for="query-history">Custom query history:</label>
        <select id="query-history"></select>
        <button id="delete-entry-btn" class="button-delete">Delete Entry</button>
        <button id="clear-history-btn" class="button-delete">Clear All Entries</button>
    </div>
</div>

<label for="sql-textarea">SQL Query:</label>
<textarea id="sql-textarea"></textarea>
<button id="run-query-btn">Run</button>
<table id="results-table"></table>

<script src="query-tool.js"></script>

</body>
</html>
